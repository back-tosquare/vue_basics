<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> VUE - Intro Basics </title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>

    <div id="vue-app">

      <h1> Events </h1>
      <button type="button" name="button" v-on:click="add(5)"> Add Age</button>
      <button type="button" name="button" v-on:click="subtract(5)"> Subtract Age</button>
      <p> Age is {{ age }} </p>
      <div id="canvas" v-on:mousemove="updateXY">{{ x }} , {{ y }}</div>

    </div>

  <script src="app.js"></script>
  </body>
</html>
