<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> VUE - Intro Basics </title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>

    <div id="vue-app">

      <h1> Computed Properties </h1>

      <button type="button" name="button" v-on:click="incA()">Add to A</button>
      <button type="button" name="button" v-on:click="incB()">Add to B</button>

      <p> Value of A is : {{ a }} </p>
      <p> Value of B is : {{ b }} </p>
      <p> Age + A : {{ addToA }} </p>
      <p> Age + B : {{ addToB }} </p>

    </div>

  <script src="app.js"></script>
  </body>
</html>
