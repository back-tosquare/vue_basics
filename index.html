<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> VUE - Intro Basics </title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>

    <div id="vue-app">

      <h1> Dynamic CSS Classes </h1>

      <div>
        <p>Example 1</p>
        <button type="button" name="button" v-on:click="toggleAvailable()">Toggle Available</button>
        <div v-bind:class="compClasses">Test1</div>
      </div>

      <div>
        <p>Example 2</p>
        <button type="button" name="button" v-on:click="toggleNearby()">Toggle Nearby</button>
        <div v-bind:class="compClasses">Test2</div>
      </div>

    </div>

  <script src="app.js"></script>
  </body>
</html>
