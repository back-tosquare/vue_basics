<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> VUE - Intro Basics </title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>

    <div id="vue-app">

      <h1> Keyboard Event Modifiers </h1>

      <div>
      <label> Name : </label>
      <input type="text" name="" value="" v-model="name">
      <span> {{name}} </span>
      </div>

      <div>
      <label> Age : </label>
      <input type="text" name="" value="" v-model="age">
      <span> {{age}} </span>
      </div>

    </div>

  <script src="app.js"></script>
  </body>
</html>
